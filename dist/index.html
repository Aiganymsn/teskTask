ss="d-flex-radios"><input type="radio" id="male" name="sex" value="male"> <label for="male">Male</label></div><div class="d-flex-radios"><input type="radio" id="female" name="sex" value="female" checked="checked"> <label for="female">Female</label></div></div></div><div class="form-item"><label for="date" class="form-label">Date of Birth</label><div><select name="date" class="form-input date" id="dateTag-mobile"></select> <select name="month" class="form-input month" id="month-mobile"></select> <select name="year" class="form-input year" id="year-mobile"></select></div></div><div class="form-item"><label for="pass" class="form-label">Password</label> <input type="text" id="password" name="pass" class="form-input" onkeydown="watchFieldKeydownEvent('password')"></div><div class="form-item"><label for="pass" class="form-label">Confirm Password</label> <input type="text" id="repeat-password" name="pass" class="form-input" onkeyup="checkRepeatPassword()"></div></div><div class="form-errors"><span id="text"></span> <span id="pwd-error"></span> <span id="required-fields"></span> <span id="repeat-error"></span></div><div class="form-action"><div class="action-text"><p>Have an account? <a href="#">Login</a></p></div><div><input type="button" value="Complete Signup" class="btn" id="signup-btn"></div></div></form></div><div class="thanks-page" id="thanks-page"><div class="left-block"><div class="left-text">Sign up</div></div><div class="thanks-page-container"><div class="thanks-text"><h4 class="thanks-title">Thank You!</h4><h6 class="thanks-subtitle">you registered!</h6></div><div class="form-action"><div class="action-text"><p>Have an account? <a href="#">Login</a></p></div></div></div></div></div><script src="index.js"></script></body></html>
